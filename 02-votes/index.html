<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voting Machine</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/vue@3"></script>
    <script type="module" src="main.js" ></script>
</head>
<body id="app">
    <nav>
        <ul class="menu">
            <li><a v-on:click="chargerTab" data-tab="list">Liste des candidats</a></li>
            <li><a v-on:click="chargerTab" data-tab="vote">Voter</a></li>
            <li><a v-on:click="chargerTab"  data-tab="results">Résultats</a></li>
        </ul>
    </nav>
    <main>
        <section v-if="activeTab == 'list'">
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Vote</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="applicant in db.applicants">
                        <td><img :src="getPhotoUrl(applicant.id)" class="photo" alt="Photo du candidat"></td>
                        <td>{{ applicant.id }}</td>
                        <td>{{ applicant.lastname }}</td>
                        <td>{{ applicant.firstname }}</td>
                        <td>{{ applicant.votes }}</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
        <section v-if="activeTab =='vote'">
            <div class="flex">
                <article class="card" v-for="applicant in db.applicants">
                    <div class="inner">
                        <div class="front">
                            <img :src="getPhotoUrl(applicant.id)" class="photo" alt="Photo du candidat">
                        </div>
                        <div class="back" :class="{ 'done': listVotes.includes(applicant.id) }">
                            <h2>{{ applicant.lastname }} {{ applicant.firstname }}</h2>
                            <div>
                                <button v-on:click="vote" :data-id="applicant.id" id="yes">Oui</button>
                                <button v-on:click="vote" :data-id="applicant.id"id="non">Non</button>
                            </div>
                            
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <section v-if="activeTab =='results'">section 3</section> 

        
    </main>
</body>
</html>
